<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>KPI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-5">
    <h1 class="mb-4">KPI Dashboard</h1>
    <table class="table table-bordered">
        <tbody>
            <tr><th>프로젝트 개수</th><td th:text="${projectCount}"></td></tr>
            <tr><th>평균 완료율</th><td th:text="${avgCompletionRate}"></td></tr>
            <tr><th>리뷰 참여율</th><td th:text="${avgReviewParticipation}"></td></tr>
            <tr><th>승인되지 않은 코드 채택 비율</th><td th:text="${avgUnapprovedCodeAdoptionRate}"></td></tr>
            <tr><th>SAM 점수</th><td th:text="${avgSAMScore}"></td></tr>
            <tr><th>단위 테스트 코드 커버리지</th><td th:text="${avgUnitTestCoverage}"></td></tr>
            <tr><th>단위 테스트 실행률</th><td th:text="${avgUnitTestExecutionRate}"></td></tr>
            <tr><th>단위 테스트 자동화율</th><td th:text="${avgUnitTestAutomationRate}"></td></tr>
            <tr><th>예외 처리 테스트 케이스 비율</th><td th:text="${avgExceptionTestCaseRate}"></td></tr>
            <tr><th>요구사항 테스트 케이스 자동화율</th><td th:text="${avgRequirementsTestCaseAutomationRate}"></td></tr>
            <tr><th>요구사항 테스트 케이스 연계율</th><td th:text="${avgRequirementsTestCaseLinkageRate}"></td></tr>
            <tr><th>결함 대비 테스트 케이스 전환율</th><td th:text="${avgDefectTestCaseConversionRate}"></td></tr>
            <tr><th>조기 결함 발견율</th><td th:text="${avgEarlyDefectDiscoveryRate}"></td></tr>
            <tr><th>고객 릴리스당 평균 결함 수</th><td th:text="${avgDefectsPerRelease}"></td></tr>
        </tbody>
    </table>
</body>
</html>
